loaders:
  - type: python
    search_path: [gbatchexecute]
    ignore_when_discovered: [__init__, test_core]

renderer:
  type: markdown
  
  filename: docs/README.md

  render_toc: true
  render_toc_title: API Reference

  source_linker:
    type: github
    repo: pndurette/gbatchexecute

  # Display settings
  descriptive_class_title: false
  insert_header_anchors: false
  render_module_header: false

